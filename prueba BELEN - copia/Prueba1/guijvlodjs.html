<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Input</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js" integrity="sha384-w76AqPfDkMBDXo30jS1Sgez6pr3x5MlQ1ZAGC+nuZB+EYdgRZgiwxhTBTkF7CXvN" crossorigin="anonymous"></script>    
</head>
<body>
    <div class="container">
        <h1 class="text-center mt-5">Tipos de Input</h1>
        <div class="row mt-4">
            <div class="col-12 col-md-2 offset-md-2">text</div>
            <div class="col-12 col-md-5"> <input type="text" name="txtNombre" id="" class="form-control" size="5">  </div>
        </div>
        <div class="row mt-2">
            <div class="col-12 col-md-2 offset-md-2">password</div>
            <div class="col-12 col-md-5"> <input type="password" name="txtNombre" id="" class="form-control" size="5">  </div>
        </div>

        <div class="row mt-4">
            <div class="col-12 col-md-2 offset-md-2">length</div>
            <div class="col-12 col-md-5"> <input type="text" name="txtNombre" maxlength="5" class="form-control" >  </div>
        </div>

        <div class="row mt-4">
            <div class="col-12 col-md-2 offset-md-2">search</div>
            <div class="col-12 col-md-5"> <input type="search" name="txtNombre" class="form-control" >  </div>
        </div>

        <div class="row mt-4">
            <div class="col-12 col-md-2 offset-md-2">number</div>
            <div class="col-12 col-md-5"> <input type="number" name="txtNombre" min="1" max="10" step="2" class="form-control" >  </div>
        </div>


        <div class="row mt-4">
            <div class="col-12 col-md-2 offset-md-2">date</div>
            <div class="col-12 col-md-5"> <input type="date"  class="form-control" >  </div>
        </div>
        <div class="row mt-4">
            <div class="col-12 col-md-2 offset-md-2">datetime-local</div>
            <div class="col-12 col-md-5"> <input type="datetime-local"  class="form-control" >  </div>
        </div>

        <div class="row mt-4">
            <div class="col-12 col-md-2 offset-md-2">month</div>
            <div class="col-12 col-md-5"> <input type="month"  class="form-control" >  </div>
        </div>

        
        <div class="row mt-4">
            <div class="col-12 col-md-2 offset-md-2">time</div>
            <div class="col-12 col-md-5"> <input type="time"  class="form-control" >  </div>
        </div>

        <div class="row mt-4">
            <div class="col-12 col-md-2 offset-md-2">week</div>
            <div class="col-12 col-md-5"> <input type="week"  class="form-control" >  </div>
        </div>


        <div class="row mt-4">
            <div class="col-12 col-md-2 offset-md-2">ComboBox</div>
            <div class="col-12 col-md-5">
                <select name="cmbTipoProducto" class="form-select" id="">
                    <option value="0">Seleccionar</option>
                    <option value="1">Correas</option>
                    <option value="2" selected>Comida</option>
                    <option value="3">Ropa</option>
                </select>
            </div>
        </div>


        <div class="row mt-4">
            <div class="col-12 col-md-2 offset-md-2">checkbox</div>
            <div class="col-12 col-md-5"> 
                <input type="checkbox" class="form-check-input" value="1">Pokemon  
                <input type="checkbox" class="form-check-input" value="2">Dragon ball  
                <input type="checkbox" class="form-check-input" value="3">BAki
            </div>
        </div>

        <div class="row mt-4">
            <div class="col-12 col-md-2 offset-md-2">radio</div>
            <div class="col-12 col-md-5"> 
                <input type="radio" name="rdoMovilizacion" class="form-check-input" value="1">auto  
                <input type="radio" name="rdoMovilizacion" class="form-check-input" value="2">moto  
                <input type="radio" name="rdoMovilizacion" class="form-check-input" value="3">micro
            </div>
        </div>
        <div class="row mt-4">
            <div class="col-12 col-md-2 offset-md-2">radio</div>
            <div class="col-12 col-md-5"> 
                <input type="radio" name="rdoEstadoCivil" class="form-check-input" value="1">Soltero  
                <input type="radio" name="rdoEstadoCivil" class="form-check-input" value="2">Casado  
                <input type="radio" name="rdoEstadoCivil" class="form-check-input" value="3">Viudo
            </div>
        </div>


        <div class="row mt-4">
            <div class="col-12 col-md-2 offset-md-2">file</div>
            <div class="col-12 col-md-5"> 
                <input type="file" class="form-control">
            </div>
        </div>

        <div class="row mt-4">
            <div class="col-12 col-md-2 offset-md-2">botones</div>
            <div class="col-12 col-md-5"> 
                <input type="submit" class="btn btn-danger" value="Enviar">
                <button class="btn btn-outline-success">Aceptar</button>
            </div>
        </div>


        <br>
        <hr>
        <hr>
    </div>
</body>
</html>
