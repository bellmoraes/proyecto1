      <div class="container">
        <h1 class="text-center mt-5">Registro de Cliente</h1>
        <div class="row mt-5">
            <div class="col-12 col-md-2 offset-md-2">Rut</div>
            <div class="col-8 col-md-4"><input type="text" class="form-control">  </div>
            <div class="col-4 col-md-1"><input type="text" class="form-control"></div>
        </div>
        <div class="row mt-3">
            <div class="col-12 col-md-2 offset-md-2">Nombre </div>
            <div class="col-12 col-md-5"><input type="text" class="form-control"></div>
        </div>
        <div class="row mt-3">
            <div class="col-12 col-md-2 offset-md-2">Apellido </div>
            <div class="col-12 col-md-5"><input type="text" class="form-control"></div>
        </div>
        <div class="row mt-3">
            <div class="col-12 col-md-2 offset-md-2">Correo electronico </div>
            <div class="col-12 col-md-5"><input type="text" class="form-control"></div>
        </div>
        <div class="row mt-3">
            <div class="col-12 col-md-2 offset-md-2">Número telefonico </div>
            <div class="col-12 col-md-5"><input type="text" class="form-control"></div>
        </div>

        <div class="row mt-3">
            <select class="col-12 col-md-2 offset-md-2" aria-label="form-control">
                <option selected>Selecciona tu región</option>
                <option value="1">Región de Arica y Parinacota</option>
                <option value="2">Región de Tarapacá</option>
                <option value="3">Región de Antofagasta</option>
                <option value="4">Región de Atacama</option>
                <option value="5">Región Metropolitana</option>
                <option value="5">Región de Coquimbo</option>
                <option value="6">Región de Valparaíso</option>
                <option value="7">Región de O’Higgins</option>
                <option value="8">Región del Maule</option>
                <option value="9">Región del Ñuble</option>
                <option value="10">Región del Biobío</option>
                <option value="11">Región de La Araucanía</option>
                <option value="12">Región de Los Ríos</option>
                <option value="13">Región de Los Lagos</option>
                <option value="14">Región de Aysén</option>
                <option value="15">Región de Magallanes</option>
              </select>
              <select class="col-12 col-md-2 offset-md-2" aria-label="form-control">
                <option selected>Nivel Educacional</option>
                <option value="1">Educación Preescolar</option>
                <option value="2">Educacion Básica</option>
                <option value="3">Educacion Media</option>
                <option value="4">Educacion Superior</option> 
                <option value="5">Magister</option>
                <option value="6">Doctorado</option>
                <option value="7">Profesional</option>
              </select>
        </div>
    


        <div class="row mt-5">
            <div class="col-12 col-md-4 offset-md-4"  aria-label="form-control">
            
                <button type="button" class="btn btn-info">Registrar</button>
                <button type="button" class="btn btn-success">Limpiar</button>
                <button type="button" class="btn btn-danger">Borrar</button>
                
                
            </div>
        


        </div>
